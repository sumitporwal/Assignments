<div [ngStyle]="{'width': '90%',marginTop: '3%',marginLeft: '5%'}">
    <h2 id="h2">User Details</h2>
    <div class="dis">
      <span class="dis"><app-filter (changeEvent)="radioChange($event)"></app-filter></span>
      <span class="dis" id="innerSpan">
        <mat-form-field appearance="standard"> 
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        </mat-form-field>
      </span>
  </div>
  <div class="mat-elevation-z8" [ngStyle]="{'width': '100%'}">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> DOB </th>
          <td mat-cell *matCellDef="let row"> {{row.birthDate}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of dataSource"></mat-paginator>
  </div>
  <p [ngStyle]="{height: '50px'}"></p>
</div>
